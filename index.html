<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>OpenWeather</title>
</head>

<body>
    <!-- Header (Hoàn)-->
    <div id="Hoan_Header"></div>


    <!-- Chọn địa điểm hiển thị thời tiêt từng nơi và dự báo thời tiết trong vòng 8 ngày (Minh + Công) -->
    <div class="Minh_input">
        <input placeholder="Searth the internet..." type="text" name="text" class="input">
        <button class="button Minh_check" type="button">Search</button>        
    </div>
    <div id="Minh_Weather">
        <div id="Minh_Left">
            <div class="app">
                <div class="cardContainer">
                    <div class="Minh_card">
                        <p class="Minh_time">Jul 13, 10:31pm</p>

                        <p class="Minh_name">Hanoi, VN</p>
                        <div id='Minh_temp'>
                            <img class="Minh_icon" src="	https://openweathermap.org/img/wn/01n.png" alt="">
                            <p class="Minh_temp">32°C</p>
                        </div>
                        <p class="Minh_feel">Feels like 38°C. Overcast clouds. Gentle Breeze </p>

                        <div class="Minh_minmaxContainer">
                            <div class="Minh_detail"> <p class ="Minh_speed"> 4.8m/s SE<p><span class= "Pa">1004hPa</span> </div>
                            <div class="Minh_detail"> <p>Humidity: </p><span class='Minh_humidity'>71%</span> <p>Dew point: </p><span  class="suong">25°C</span></div>
                            <div class="Minh_detail"> <p>Visibility: </p><span  class='Minh_visible'>10.0km</span></div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="Minh_map"></div>
        </div>



        <div id="Minh_Right">
            <p>8-day forecast</p>
            <div class="Minh_listItem">
            </div>
        </div>
    </div>

    <!-- Phần của a Tuân đặt ở đây nhé (phần trên ok r nên a đừng ấy vào có bug khó sửa nhé) -->
    <div class="Tuan_"></div>

    <!-- Content(Son) -->
    <div id="son" class="Son_section"></div>
    
    <!-- Content(Tai) -->
    <div id="Tai">
    
    </div>


    <!-- Footer(Hien) -->
    <div id="Hien_Footer"></div>

    <script type="module" src="./dubao.js"></script>
    <!-- <script type="module" src="./component/search.js"></script> -->
</body>

</html>
